<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #C7B89B; /* Lighter tone for the background */
            --secondary-bg: #E8DAC8; /* Softer for the container */
            --text-color: #5B4B3A;
            --button-bg: #B79981;
            --button-hover: #8D7B68;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--primary-bg);
            color: var(--text-color);
        }

        .signup-container {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .signup-container h1 {
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #F1DEC9; /* Slightly lighter */
            color: var(--text-color);
            font-size: 1rem;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: var(--button-bg);
            color: #FFF;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .signup-container button:hover {
            background: var(--button-hover);
        }

        .signup-container p {
            margin-top: 15px;
        }

        .signup-container p a {
            color: var(--text-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="signup.php" method="POST">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required> <!-- Username Field -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
